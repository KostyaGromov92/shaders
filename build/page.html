<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div id="container"></div>
      <script id="vertShader" type="shader"> varying vec2 vUv; varying vec3 vecPos; varying vec3 v_position; void main() { vUv = uv; vecPos = (modelViewMatrix * vec4(position, 1.0)).xyz; v_position = position.xyz; gl_Position = projectionMatrix * vec4(vecPos, 1.0); } </script>
      <script id="fragShader"
        type="shader"> uniform sampler2D textureSampler; varying vec3 v_position; varying vec2 vUv; void main(void) { vec4 image = texture2D(textureSampler,vUv); vec3 normal = normalize(cross(dFdx(v_position),dFdy(v_position))); vec3 light = vec3(0.,0.,1.); vec3 prod
        = clamp(cross(normal,light), 0., 1.0); gl_FragColor = image*(1. - prod.r/3. - prod.g/3. - prod.g/3.); } </script>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
